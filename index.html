<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>

</head>

<body>
  <!-- search form -->
  <div class="container mx-auto sm:px-4 mt-4">
    <form action="..." class="search-form" method="get" role="search">
      <div class="relative flex items-stretch w-full has-search">
        <input type="search"
          class="search search-input block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded rounded-none"
          placeholder="Search News..." aria-label="Search" aria-required="true" role="combobox">
        <span class="form-control-feedback">
          <!-- <i class="fas fa-search"></i>  -->
        </span>
      </div>
    </form>


    <!-- blog menu -->
    <div class="container mx-auto sm:px-4 mt-4">
      <div class="nav-scroller py-1 mb-3 border-b">
        <ul class="flex flex-wrap list-none pl-0 mb-0 nav-underline justify-between uppercase">
          <li class="blog-catagories-list-item-active">
            <a class=" inline-block py-2 px-4 no-underline link-body-emphasis" class="blog-catagories-list-item-link"
              href="#" aria-label="all">
              <span class="menu-effect">All</span>
            </a>
          </li>
          <li class="blog-catagories-list-item-active">
            <a class=" inline-block py-2 px-4 no-underline link-body-emphasis" href="#">
              <span>Badminton</span>
            </a>
          </li>
          <li class="blog-catagories-list-item-active">
            <a class=" inline-block py-2 px-4 no-underline link-body-emphasis" href="#">
              <span>Tennis</span>
            </a>
          </li>
          <li class="blog-catagories-list-item-active">
            <a class=" inline-block py-2 px-4 no-underline link-body-emphasis" href="#">
              <span>Golf</span>
            </a>
          </li>
          <li class="blog-catagories-list-item-active">
            <a class=" inline-block py-2 px-4 no-underline link-body-emphasis" href="#">
              <span>General</span>
            </a>
          </li>





        </ul>
      </div>
    </div>
  </div>
</body>

</html>
